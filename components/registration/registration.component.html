<h2>Register</h2>
<div class="container">
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" class="form-control">
        <div *ngIf="regForm.get('email').invalid && regForm.get('email').touched" style="color: red;">Valid email is required </div>
        </div>
    
        <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" formControlName="password" class="form-control" >
        <div *ngIf="regForm.get('password').invalid && regForm.get('password').touched" style="color: red;">Password is not valid</div>
        </div>
        
                
        <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" formControlName="username" class="form-control">
        <div *ngIf="regForm.get('username').invalid && regForm.get('username').touched" style="color: red;">Username required</div>
        </div>
    
        <div class="form-group">
    
            
        <label for="number">Mobile Number:</label>
        <input type="text" formControlName="mobileNumber" class="form-control">
        <div *ngIf="regForm.get('mobileNumber').invalid && regForm.get('mobileNumber').touched" style="color: red;">Mobile Numer must be of length 10</div>
        </div>
        
        <div class="form-group">
        <label for="role">User Role:</label>
        <!-- <input type="text" formControlName="userRole"  class="form-control"> -->
        <select formControlName="userRole" class="form-control"> 
        
            <option value="CUSTOMER">Customer</option>
            <option value="MANAGER">Manager</option>
        </select>
        <div *ngIf="regForm.get('userRole').invalid && regForm.get('userRole').touched" style="color: red;">Either MANAGER or CUSTOMER</div>
        </div>
    
        <div *ngIf="message">Username is already taken or Email is already used.</div>
    <button type="submit" class="btn btn-primary">Register</button>
    <br>
    <div>Already have an account! <a routerLink="/login">LogIn</a></div>
    </form>
</div>
