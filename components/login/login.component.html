<h2>Login</h2>
<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="from-group">
        <label for="email">Username:</label>
        <input type="username" formControlName="username" class="form-control">
        <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched" style="color: red;">Enter valid username</div>
        </div>
        <div class="from-group">
        <label for="pwd">Password:</label>
        <input type="password" formControlName="password" class="form-control">
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" style="color: red;">Password is required</div>
        </div>
        <div *ngIf="invalid_cred"><span style="color: red;">Invalid Credentials</span></div><br>
        <button type="submit" class="btn btn-primary">Login</button>
        <br>
        <div>Dont't have an account? <a routerLink="/register">Register</a></div>
        
    </form>
    
</div>
